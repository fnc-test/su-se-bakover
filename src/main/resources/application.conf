ktor {
  deployment {
    port = 8080
  }
  application {
    modules = [no.nav.su.se.bakover.ApplicationKt.susebakover]
  }
}

cors {
  allow {
    origin = ${ALLOW_CORS_ORIGIN}
  }
}

azure {
  tenant = ${AZURE_TENANT_ID}
  clientId = ${AZURE_CLIENT_ID}
  clientSecret = ${AZURE_CLIENT_SECRET}
  requiredGroup = ${OIDC_REQUIRED_GROUP}
  wellknownUrl = "https://login.microsoftonline.com/"${azure.tenant}"/v2.0/.well-known/openid-configuration"
  backendCallbackUrl = ${BACKEND_CALLBACK_URL}
}

integrations {
  suSeFramover {
    redirectUrl = ${FRONTEND_REDIRECT_URL}
  }
  suPerson {
    url = "http://su-person"
  }
  suInntekt {
    url = "http://su-inntekt"
  }
}