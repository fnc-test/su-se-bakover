name: reusable workflow - kj√∏rer snyk

on:
  workflow_call:
    inputs:
      token:
        required: true
        type: string

jobs:
  snyk:
    #https://github.com/snyk/actions/tree/master/gradle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle@master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ inputs.token }}
        with:
          args: --all-sub-projects --org=supstonad --sarif-file-output=${{ github.workspace }}/snyk.sarif
          command: monitor