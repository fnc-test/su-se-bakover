name: Draft release

on:
  workflow_call:

jobs:
  draft-release:
    permissions:
      contents: 'write' # needed to create/edit releases
      pull-requests: 'write' # needed to add labels to pull requests
    runs-on: ubuntu-latest
    name: Draft release
    steps:
      - uses: actions/checkout@v3
      - name: Draft release
        uses: ./.github/actions/draft-release
