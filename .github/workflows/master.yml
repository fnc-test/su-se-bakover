name: Build and deploy to preprod on push to master

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/datapakker.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/alerts-deploy.yml'
      - 'alerts.yml'
      - 'README.md'
      - 'docker-compose.yml'
      - 'datapakker/**'
      - 'local-db-scripts/**'
      - 'scripts/**'
      - '.editorconfig'
      - '.env*'

jobs:
  build-test-push-image:
    name: Build, test and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # needed for push-image
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        uses: ./.github/actions/build-and-test
      - name: Push image
        uses: ./.github/actions/push-image
        with:
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          tag: ${{ github.sha }}
  submit-dependency-graph:
    name: Submit dependency graph
    permissions:
      contents: 'write'
    uses: navikt/su-se-bakover/.github/workflows/reusable-submit-dependency-graph.yml@master
  deploy-to-preprod:
    needs: build-test-push-image
    name: Deploy to preprod
    uses: navikt/su-se-bakover/.github/workflows/reusable-deploy.yml@master
    with:
      nav-environment: dev
      tag: ${{ github.sha }}
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  draft-release:
    name: Draft release
    permissions:
      contents: 'write' # needed to create/edit releases
      pull-requests: 'write' # needed to add labels to pull requests
    uses: navikt/su-se-bakover/.github/workflows/reusable-draft-release.yml@master
  code-ql:
    name: CodeQL
    permissions:
      contents: 'read'
      security-events: 'write'
    uses: navikt/su-se-bakover/.github/workflows/reusable-codeql.yml@master

