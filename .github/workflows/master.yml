name: Build and deploy to preprod on push to master

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/datapakker.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/alerts-deploy.yml'
      - 'alerts.yml'
      - 'README.md'
      - 'docker-compose.yml'
      - 'datapakker/**'
      - 'local-db-scripts/**'
      - 'scripts/**'
      - '.editorconfig'
      - '.env*'

env:
  IMAGE: ghcr.io/${{ github.repository }}/su-se-bakover:${{ github.sha }}

jobs:
  build-and-test:
    name: Build, test and push image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build, test and push image
        uses: ./.github/actions/build-and-test
      - name: Push image
        uses: ./.github/actions/push-image
        with:
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
  submit-dependency-graph:
    needs: build-and-test
    name: Submit dependency graph
    permissions:
      contents: 'write'
    uses: navikt/su-se-bakover/.github/workflows/reusable-submit-dependency-graph.yml@master

