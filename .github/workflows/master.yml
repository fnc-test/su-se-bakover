name: Build and deploy to preprod on push to master

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/datapakker.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/alerts-deploy.yml'
      - 'alerts.yml'
      - 'README.md'
      - 'docker-compose.yml'
      - 'datapakker/**'
      - 'local-db-scripts/**'
      - 'scripts/**'
      - '.editorconfig'
      - '.env*'

env:
  IMAGE: ghcr.io/${{ github.repository }}/su-se-bakover:${{ github.sha }}

jobs:
  assemble:
    uses: navikt/su-se-bakover/.github/workflows/reusable-checkout-java-assemble.yml@master
  run-tests:
    name: Build and push Docker container
    needs: assemble
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
      - name: Check and test
        uses: gradle/gradle-build-action@v2.8.0
        id: gradle-check
        with:
          gradle-version: wrapper
          arguments: check
  submit-dependency-graph:
    name: Submit dependecy graph
    needs: assemble
    runs-on: ubuntu-latest
    permissions:
      contents: 'write' # needed to submit the dependency graph
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
      - name: Submit dependency graph
        uses: gradle/gradle-build-action@v2.8.0
        id: gradle-submit-dependency-graph
        with:
          gradle-version: wrapper
          dependency-graph: generate-and-submit

  push-image:
    name: Deploy to preprod
    needs: [run-tests, submit-dependency-graph]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      packages: 'write'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish Docker image
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          push: true
          pull: true
          tags: ${{env.IMAGE}}

  deploy-to-preprod:
    name: Deploy to preprod
    needs: push-image
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais.yml
          VARS: nais-dev.json

  generate-draft-release:
    name: Generate/update draft release
    runs-on: ubuntu-latest
    permissions:
      contents: 'write' # needed to create/edit releases
      pull-requests: 'write' # needed to add labels to pull requests
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
