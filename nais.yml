apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: su-se-bakover
  namespace: supstonad
  labels:
    team: supstonad
spec:
  azure:
    application:
      enabled: true
      tenant: {{ tenant }}
      claims:
        extra:
          - "NAVident"
        groups:
          - id: {{ env.AZURE_GROUP_ATTESTANT }}
          - id: {{ env.AZURE_GROUP_SAKSBEHANDLER }}
          - id: {{ env.AZURE_GROUP_VEILEDER }}
          - id: {{ env.AZURE_GROUP_DRIFT }}
  accessPolicy:
    inbound:
      rules:
        - application: su-se-framover
  image: {{ image }}
  liveness:
    path: /isalive
    initialDelay: 20
    timeout: 10
  readiness:
    path: /isready
    initialDelay: 20
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 4Gi
      cpu: 4000m
    requests:
      memory: 1Gi
      cpu: 1000m
  ingresses:
    - {{ ingress }}
  webproxy: true
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "skatteetaten:summertskattegrunnlag"
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  leaderElection: true
  kafka:
    pool: {{ kafka-pool }}
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/srvuser
        kvPath: /serviceuser/data/{{ secret_env }}/srvsupstonad
  env:
     {{#each env}}
      - name: {{@key}}
        value: "{{this}}"
     {{/each}}
